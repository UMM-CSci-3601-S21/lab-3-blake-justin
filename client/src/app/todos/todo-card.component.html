<mat-card class="todo-card" *ngIf="this.todos">
  <mat-card-header>
    <mat-card-title class="todo-card-owner">{{ this.todos.owner }}</mat-card-title>
    <mat-card-subtitle class="todo-card-category">{{ this.todos.category }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content *ngIf="!this.simple">
    <p>Status: <span class="todo-card-status">{{ todos.status }}</span></p>
    <p>Body: <span class="todo-card-body">{{ todos.body }}</span></p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button data-test="viewProfileButton" *ngIf="this.simple" [routerLink]="['/todos', this.todos._id]">View Profile</button>
  </mat-card-actions>
</mat-card>
